<app-search-post (search)="onSearch($event)"></app-search-post>


<table mat-table [dataSource]="postList">

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row" (click)="goToDetailPage(row)">{{row.title}}</td>
    </ng-container>

    <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let row" (click)="goToDetailPage(row)">{{row.body}}</td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

</table>

<mat-paginator [length]="postList && postList.data ? postList.data.length : 10"
    [pageSizeOptions]="[15, 25, 50, 100]" aria-label="Select page"> </mat-paginator>
